# Largely based on mattkc's CI pipeline for his SI editor
# See: https://github.com/itsmattkc/SIEdit/blob/master/.github/workflows/ci.yml

name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".clang-format"
      - ".clang-tidy"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".clang-format"
      - ".clang-tidy"


jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Developer Command Prompt for Microsoft Visual C++
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v3

      - name: Build
        shell: bash
        run: |
          cmake . -G Ninja -DCMAKE_BUILD_TYPE=Release
          ninja

      - name: Deploy
        shell: bash
        run: |
          mkdir deploy
          cp WDBEditor.exe deploy
          cp WDB.lib deploy
          cd deploy
          windeployqt WDBEditor.exe

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2.2.1
        with:
          path:
            deploy

